name: ğŸ¨ Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if Render secrets are available
    if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
      
    - name: ğŸ§ª Run tests
      run: npm test --if-present
      
    - name: ğŸ¨ Trigger Render Deploy
      if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        
    - name: ğŸ“¢ Deployment result
      run: |
        if [ "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" = "" ]; then
          echo "âš ï¸ Render deployment skipped - missing RENDER_DEPLOY_HOOK_URL secret"
          echo "To deploy to Render:"
          echo "1. Create a web service on render.com"
          echo "2. Get the deploy hook URL from your service settings"
          echo "3. Add RENDER_DEPLOY_HOOK_URL to repository secrets"
        else
          echo "ğŸ‰ LearnSnap deployment triggered on Render successfully!"
        fi
        
  # Alternative: Deploy with Render CLI (when available)
  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
    
    steps:
    - name: ğŸ“¢ Deployment notification
      run: |
        echo "ğŸ‰ LearnSnap deployed to Render successfully!"
        echo "ğŸ”— Check your Render dashboard for deployment status" 