name: ğŸ¨ Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm test --if-present
      
    - name: ğŸ¨ Trigger Render Deploy
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        
  # Alternative: Deploy with Render CLI (when available)
  notify:
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
    - name: ğŸ“¢ Deployment notification
      run: |
        echo "ğŸ‰ LearnSnap deployed to Render successfully!"
        echo "ğŸ”— Check your Render dashboard for deployment status" 