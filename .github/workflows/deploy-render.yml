name: 🎨 Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if Render secrets are available
    if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
      
    - name: 🧪 Run tests
      run: npm test --if-present
      
    - name: 🎨 Trigger Render Deploy
      if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        
    - name: 📢 Deployment result
      run: |
        if [ "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" = "" ]; then
          echo "⚠️ Render deployment skipped - missing RENDER_DEPLOY_HOOK_URL secret"
          echo "To deploy to Render:"
          echo "1. Create a web service on render.com"
          echo "2. Get the deploy hook URL from your service settings"
          echo "3. Add RENDER_DEPLOY_HOOK_URL to repository secrets"
        else
          echo "🎉 LearnSnap deployment triggered on Render successfully!"
        fi
        
  # Alternative: Deploy with Render CLI (when available)
  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
    
    steps:
    - name: 📢 Deployment notification
      run: |
        echo "🎉 LearnSnap deployed to Render successfully!"
        echo "🔗 Check your Render dashboard for deployment status" 