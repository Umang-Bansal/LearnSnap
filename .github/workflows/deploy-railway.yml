name: 🚂 Deploy to Railway

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if Railway secrets are available
    if: ${{ secrets.RAILWAY_TOKEN != '' }}
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🚂 Deploy to Railway
      if: ${{ secrets.RAILWAY_TOKEN != '' }}
      uses: bervProject/railway-deploy@v1.1.0
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: ${{ secrets.RAILWAY_SERVICE || 'web' }}
        
    - name: 📢 Deployment result
      run: |
        if [ "${{ secrets.RAILWAY_TOKEN }}" = "" ]; then
          echo "⚠️ Railway deployment skipped - missing RAILWAY_TOKEN secret"
          echo "To deploy to Railway:"
          echo "1. Get your Railway token from railway.app"
          echo "2. Add RAILWAY_TOKEN to repository secrets"
          echo "3. Optionally add RAILWAY_SERVICE to repository secrets"
        else
          echo "🎉 LearnSnap deployed to Railway successfully!"
        fi

  # Alternative: Deploy using Railway CLI
  deploy-cli:
    runs-on: ubuntu-latest
    if: false  # Disabled by default, enable by setting to true
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: 🔧 Install Railway CLI
      run: npm install -g @railway/cli
      
    - name: 🚂 Deploy with Railway CLI
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        railway login --browserless
        railway deploy 